<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CALCULATOR</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body >

  <h1 class="mainheading">WELCOME TO OUR CALCULATOR</h1>
  <div class="content flex flex-col items-center setwidth">
    <div class="option">
      <input class="problem" type="text"/>
    </div>
    
    <div class="option">
      <button class="info">C</button>
      <button class="info">%</button>
      <button class="info">.</button>
      <button class="info">+</button>
    </div>
    
    <div class="option">
      <button class="info">7</button>
      <button class="info">8</button>
      <button class="info">9</button>
      <button class="info">-</button>
    </div>

    <div class="option">
      <button class="info">6</button>
      <button class="info">5</button>
      <button class="info">4</button>
      <button class="info">*</button>
    </div>

    <div class="option">
      <button class="info">3</button>
      <button class="info">2</button>
      <button class="info">1</button>
      <button class="info">/</button>
    </div>

    <div class="option">
      <button class="info"> . </button>
      <button class="info">0</button>
      <button class="info">%</button>
      <button class="info">=</button>
    </div>
    
  </div>
  
  <script src="script.js"></script>

</body>

</html>
